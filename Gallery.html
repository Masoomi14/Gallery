<script>

        function allImage() {

            let allImage = document.querySelectorAll(".image-box > div");
                
            for (let i=0; i < allImage.length; i++) {
                    
                allImage[i].style.display = 'block';

            }
        }


        function nature() {
            
            let all = document.querySelectorAll(".image-box > div");

            for (let i=0; i < all.length; i++) {
                
                all[i].style.display = 'none';

            }

            let natures = document.querySelectorAll("#nature");

            for (let i=0; i < natures.length; i++) {
                
                natures[i].style.display = 'block';

            }
        }


        function mountain() {
            
            let all = document.querySelectorAll(".image-box > div");

            for (let i=0; i < all.length; i++) {
                
                all[i].style.display = 'none';

            }

            let mountains = document.querySelectorAll("#mountain");

            for (let i=0; i < mountains.length; i++) {
                
                mountains[i].style.display = 'block';

            }
        }



        function sky() {
            
            let all = document.querySelectorAll(".image-box > div");

            for (let i=0; i < all.length; i++) {
                
                all[i].style.display = 'none';

            }

            let skys = document.querySelectorAll("#sky");

            for (let i=0; i < skys.length; i++) {
                
                skys[i].style.display = 'block';

            }
        }



        function car() {

            let all = document.querySelectorAll(".image-box > div");

            for (let i=0; i < all.length; i++) {
                
                all[i].style.display = 'none';

            }

            let cars = document.querySelectorAll("#car");

            for (let i=0; i < cars.length; i++) {
                
                cars[i].style.display = 'block';

            }

        }


        function singleShow(imgSrc) {

            document.querySelector(".singleImage").style.display = "block";

            document.querySelector(".close").style.display = "block";

            document.querySelector(".image").src = imgSrc;

            document.querySelector(".image-box").style.opacity = "0.7";

        }

</script>


<script>

    // Get the <span> element that closes the modal
    var span = document.querySelector(".close");

    let singleImage = document.querySelector(".singleImage");

    // When the user clicks on <span> (x), close the modal

    span.onclick = function() { 

        singleImage.style.display = "none";
        span.style.display = "none";

        document.querySelector(".image-box").style.filter = "blur(0px)";
        document.querySelector(".image-box").style.opacity = "1";
    }

</script>
